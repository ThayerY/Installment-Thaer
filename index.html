<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Installment Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="card">
      <h2 class="title">Installment Thaer</h2>
      <div class="form-group">
        <!--  <label for="total-amount">Total Amount</label>  -->
        <label for="total-amount">Total Amount <span class="required">*</span></label>
        <input type="number" id="total-amount" />
      </div>
      <div class="form-group">
        <label for="tax-percentage">Tax Percentage (%)</label>
        <input type="number" id="tax-percentage" placeholder="e.g., 5 for 5%" />
      </div>

      <div class="form-group">
        <!-- <label for="monthly-installment">Monthly Installment</label> -->
        <label for="monthly-installment">Monthly Installment <span class="required">*</span></label>
        <input type="number" id="monthly-installment" />
      </div>
      <div class="form-group">
        <!-- <label for="start-date">Start Date</label>  -->
        <label for="start-date">Start Date <span class="required">*</span></label>
        <input type="date" id="start-date" />
      </div>
      <button id="calculate-button">Calculate</button>
      <div class="result">
        <p>Net Total Amount</p>
        <div id="net-total-amount" class="value">IQD 0.00</div>
      </div>

      <div class="result">
        <p>Paid Months</p>
        <div id="paid-months" class="value">0</div>
      </div>
      <div class="result">
        <p>Remaining Months</p>
        <div id="remaining-months" class="value">0</div>
      </div>

      <div class="result">
        <p>Total Paid</p>
        <div id="total-paid" class="value">IQD 0.00</div>
      </div>
      <div class="result">
        <p>Remaining Amount</p>
        <div id="remaining-amount" class="value">IQD 0.00</div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <!-- <script type="module" src="script.js"></script> -->
  <script src="script.js"></script>

</body>

</html>
